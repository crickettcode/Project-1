<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>HangMan</title>




</head>

<body>

    <h1>H-A-N-G-M-A-N</h1>

    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>




    <div class="jumbotron">


        <h1 class="display-3"></h1>
        <p class="lead">
        </p>
        <hr class="my-4">
        <p>_ _ _ _ _ _ _ _ _ _ _ _ _ _ </p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button">Play</a>
        </p>




    </div>

    <div class="alphabet-box">


        <div class="letter-box card border-danger mb-3" style="max-width: 20rem;">
            <div class="card-header">
                <p class="text-warning"></p>
            </div>
            <div class="card-body">
                <h4 class="card-title">Lost Letters</h4>
                <p class="card-text"></p>
            </div>

        </div>

        <div class="letter-box card border-success mb-3" style="max-width: 20rem;">
            <div class="card-header"></div>
            <div class="card-body">
                <h4 class="card-title">Alphabet Box</h4>
                <p class="card-text">

                    <button type="button" class="btn btn-outline-info">A</button>
                    <button type="button" class="btn btn-outline-success">B</button>
                    <button type="button" class="btn btn-outline-warning">C</button>
                    <button type="button" class="btn btn-outline-danger">D</button>
                    <button type="button" class="btn btn-outline-info">E</button>

                    A B C D E F G H I J K
                    <br> L M N O P Q R S T U V X Y Z
            </div>
        </div>

        <!-- <container id="spaces">Main</container>

        <container id="abc">Alphabet Array</container>

        <container id="lf">Lost and Found</container>-->







        <script> "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"</script>
        <script>"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"</script>
</body>

</html>
