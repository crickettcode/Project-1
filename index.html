<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>HangMan</title>




</head>

<body>

    <h1>H-A-N-G-M-A-N</h1>

    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>




    <div class="jumbotron">


        <h1 class="display-3"></h1>
        <p class="lead">
        </p>
        <hr class="my-4">
        <!--<p id="rightLetter"></p> -->

        <div id="rightLetter">
            <div id="N">
                <button type="button" class=" btn-letter btn btn-outline-success">N</button>
            </div>

            <div id="E">
                <button type="button" class="btn-letter btn btn-outline-info">E</button>
            </div>

            <div id="R">
                <button type="button" class="btn-letter btn btn-outline-success">R</button>
            </div>
            <div id="D">
                <button type="button" class="btn-letter btn btn-outline-danger">D</button>
            </div>
        </div>
        <p>_ _ _ _ _ _ _ _ _ _ _</p>


        <p class="lead">
            <a class="btn-play btn btn-primary btn-lg" href="#" role="button">Play</a>
        </p>




    </div>

    <div class="alphabet-box">


        <div class="lostFound letter-box card border-danger mb-3" style="max-width: 20rem;">
            <div class="card-header">
                <p class="text-warning"></p>
            </div>
            <div class="card-body">
                <h4 class="card-title">Lost Letters</h4>
                <p id="lostBox" class="card-text"></p>
            </div>

        </div>

        <div class="letter-box card border-success mb-3" style="max-width: 20rem;">
            <div class="card-header"></div>
            <div class="card-body">
                <h4 class="card-title">Alphabet Box</h4>
                <p class="card-text">

                    <button type="button" class="btn-letter btn btn-outline-info">A</button>
                    <button type="button" class="btn-letter btn btn-outline-success">B</button>
                    <button type="button" class="btn-letter btn btn-outline-warning">C</button>
                    <button type="button" class="btn-letter btn btn-outline-danger">D</button>
                    <button type="button" class="btn-letter btn btn-outline-info">E</button>
                    <button type="button" class="btn-letter btn btn-outline-success">F</button>
                    <button type="button" class="btn-letter btn btn-outline-warning">G</button>
                    <button type="button" class="btn-letter btn btn-outline-danger">H</button>
                    <button type="button" class="btn-letter btn btn-outline-info">I</button>
                    <button type="button" class="btn-letter btn btn-outline-success">J</button>
                    <button type="button" class="btn-letter btn btn-outline-warning">K</button>
                    <button type="button" class="btn-letter btn btn-outline-danger">L</button>
                    <button type="button" class="btn-letter btn btn-outline-info">M</button>
                    <button type="button" class="btn-letter btn btn-outline-success">N</button>
                    <button type="button" class="btn-letter btn btn-outline-warning">O</button>
                    <button type="button" class="btn-letter btn btn-outline-danger">P</button>
                    <button type="button" class="btn-letter btn btn-outline-info">Q</button>
                    <button type="button" class="btn-letter btn btn-outline-success">R</button>
                    <button type="button" class="btn-letter btn btn-outline-warning">S</button>
                    <button type="button" class="btn-letter btn btn-outline-danger">T</button>
                    <button type="button" class="btn-letter btn btn-outline-info">U</button>
                    <button type="button" class="btn-letter btn btn-outline-success">V</button>
                    <button type="button" class="btn-letter btn btn-outline-warning">W</button>
                    <button type="button" class="btn-letter btn btn-outline-danger">X</button>
                    <button type="button" class="btn-letter btn btn-outline-info">Y</button>
                    <button type="button" class="btn-letter btn btn-outline-success">Z</button>
                    <br>
            </div>
        </div>

        <!-- <container id="spaces">Main</container>

        <container id="abc">Alphabet Array</container>

        <container id="lf">Lost and Found</container>-->






        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script> "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"</script>
        <script>"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"</script>
        <script src="script.js"></script>
</body>

</html>
